<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
        <div id="screen">
            <p>0</p>
        </div>
        <div id="buttons">
            <button class="blue" id="ac">AC</button>
            <button class="blue" id="sign">+/-</button>
            <button class="blue" id="percentage">%</button>
            <button class="orange" id="divide">/</button>
            <button class="purple" id="seven">7</button>
            <button class="purple" id="eight">8</button>
            <button class="purple" id="nine">9</button>
            <button class="orange" id="multiply">*</button>
            <button class="purple" id="four">4</button>
            <button class="purple" id="five">5</button>
            <button class="purple" id="six">6</button>
            <button class="orange" id="subtract">-</button>
            <button class="purple" id="one">1</button>
            <button class="purple" id="two">2</button>
            <button class="purple" id="three">3</button>
            <button class="orange" id="add">+</button>
            <button class="purple" id="zero">0</button>
            <button class="purple" id="period">.</button>
            <button class="orange" id="equal">=</button>
        </div>
    </div>
  </body>
</html>
